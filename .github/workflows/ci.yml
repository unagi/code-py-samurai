name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
      - "chore/**"
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (Node 24)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install coverage provider
        run: npm i --no-save @vitest/coverage-v8

      - name: Run tests with coverage
        run: npm run test:coverage
